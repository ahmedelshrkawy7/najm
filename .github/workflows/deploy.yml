name: Build and Deploy Angular Project to FTP

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Update Node.js version to the correct one

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: npm run build

      - name: Install lftp
        run: sudo apt-get install lftp

      - name: Deploy to FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          echo "Starting deployment..."
          lftp -e "set ssl:verify-certificate no; open $FTP_HOST; user $FTP_USER $FTP_PASS; mirror --reverse --delete --verbose ./build/; bye"
          echo "Deployment finished."




 
